language: python
python:
- '2.7'
install: pip install -q -r requirements.txt
script: mkdocs build
env:
  global: 
    - secure: ""
after_success: 
- git config user.name "Brian J King"
- git config user.email "brianjosephking@gmail.com"
- git remote add gh-token "https://${GH_TOKEN}@github.com/brianjking/1upkeyboard-docs.git";
- git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
- pip install mkdocs -U;
- mkdocs gh-deploy -v --remote-name gh-token;

